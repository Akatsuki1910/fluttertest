name: "build"

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # flutter-version-file: pubspec.yaml

      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web --base-href='/${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}/'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
